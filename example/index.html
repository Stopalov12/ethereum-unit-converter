<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=yes">
  <title>Ether Converter</title>
  <style>
    body {
      font-size: 16px;
    }
    h1 {
      font-weight: normal;
      font-size: 1em;
    }
    label {
      display: inline-block;
      width: 50px;
    }
    input[type="text"] {
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ether converter</h1>
    <div class="row">
      <label>wei</label>
      <input type="text" class="wei">
    </div>
    <div class="row">
      <label>kwei</label>
      <input type="text" class="kwei">
    </div>
    <div class="row">
      <label>mwei</label>
      <input type="text" class="mwei">
    </div>
    <div class="row">
      <label>gwei</label>
      <input type="text" class="gwei">
    </div>
    <div class="row">
      <label>szabo</label>
      <input type="text" class="szabo">
    </div>
    <div class="row">
      <label>finney</label>
      <input type="text" class="finney">
    </div>
    <div class="row">
      <label>ether</label>
      <input type="text" class="ether" value="1">
    </div>
    <div class="row">
      <label>kether</label>
      <input type="text" class="kether">
    </div>
    <div class="row">
      <label>mether</label>
      <input type="text" class="mether">
    </div>
    <div class="row">
      <label>gether</label>
      <input type="text" class="gether">
    </div>
    <div class="row">
      <label>tether</label>
      <input type="text" class="tether">
    </div>
  </div>
  <script src="dist/bundle.js"></script>
</body>
</html>
